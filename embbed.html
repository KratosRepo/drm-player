<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DRM Embed Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Embeddable DRM player for DASH and HLS streams with ClearKey support">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    .jwplayer { position: absolute !important; }
    .jwplayer.jw-flag-aspect-mode { min-height: 100%; max-height: 100%; }

    /* ── Error overlay ── */
    #error-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      color: #e74c3c;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    #error-overlay.visible { display: flex; }

    /* ── Loading spinner ── */
    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.3s;
    }
    #loader.hide { opacity: 0; pointer-events: none; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #333;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div id="loader"><div class="spinner"></div></div>
  <div id="jwplayerDiv"></div>
  <div id="error-overlay"></div>

  <script>
    'use strict';

    /**
     * Embed Player — designed to be loaded inside an <iframe>.
     *
     * URL Parameters:
     *   emmbed-url | embed-url  — (required) stream manifest URL (.mpd or .m3u8)
     *   kid                     — (optional) ClearKey Key ID
     *   key                     — (optional) ClearKey Key
     *
     * Example:
     *   embbed.html?emmbed-url=https://example.com/stream.mpd&kid=abc&key=def
     */

    const params = new URLSearchParams(location.search);
    const fileUrl = params.get('emmbed-url') || params.get('embed-url') || '';
    const kid     = params.get('kid') || '';
    const key     = params.get('key') || '';

    function showError(msg) {
      const el = document.getElementById('error-overlay');
      el.textContent = msg;
      el.classList.add('visible');
      document.getElementById('loader').classList.add('hide');
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hide');
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 300);
    }

    /* ── Validate ── */
    if (!fileUrl) {
      showError('No stream URL provided. Use ?emmbed-url=<your-stream-url>');
    } else {
      initPlayer();
    }

    async function initPlayer() {
      // Wait for JWPlayer
      try {
        await new Promise((resolve, reject) => {
          const t0 = Date.now();
          (function poll() {
            if (typeof jwplayer === 'function') return resolve();
            if (Date.now() - t0 > 12000) return reject();
            setTimeout(poll, 100);
          })();
        });
      } catch {
        return showError('Player library failed to load.');
      }

      hideLoader();

      // Determine type
      const lower = fileUrl.toLowerCase();
      const isMpd  = lower.endsWith('.mpd');

      const config = {
        file: fileUrl,
        autostart: true,
        stretching: 'uniform',
        width: '100%',
        height: '100%',
        type: isMpd ? 'dash' : 'hls',
      };

      // Attach DRM if keys provided
      if (isMpd && kid && key) {
        config.drm = { clearkey: { keyId: kid, key: key } };
      } else if (!isMpd && kid && key) {
        config.type = 'hls';
        config.drm = { clearkey: { keyId: kid, key: key } };
      }

      const player = jwplayer('jwplayerDiv').setup(config);

      // Error handling
      player.on('error', (e) => {
        console.error('JWPlayer error:', e);
        showError('Playback error: ' + (e.message || 'Unknown error'));
      });

      player.on('setupError', (e) => {
        console.error('Setup error:', e);
        showError('Setup error: ' + (e.message || 'Could not initialize player'));
      });
    }
  </script>
</body>

</html>
